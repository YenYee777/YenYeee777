    <script>
        function addToCart(price, item) {
            event.preventDefault(); // 阻止預設行為  點下去網頁直接衝到最上面
            // 計算總價
            let totalPriceElement = document.getElementById('total-price');
            let currentTotal = parseFloat(totalPriceElement.innerText.replace(/[^0-9.-]+/g, ""));
            let newTotal = currentTotal + parseFloat(price.replace(/[^0-9.-]+/g, ""));
            totalPriceElement.innerText = '總價: $' + newTotal.toFixed(2);

            // 將項目加入購物車
            let cartItemsElement = document.getElementById('cart-items');
            let listItem = document.createElement('li');
            listItem.innerText = item;
            cartItemsElement.appendChild(listItem);
        }
    </script>

    <script>
        function submitForm(event) {
            event.preventDefault(); // 阻止表單預設提交行為
            // 獲取表單中各個輸入字段的值
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let issueType = document.getElementById("issue-type").value;
            let message = document.getElementById("message").value;
            // 創建匯總表單的HTML代碼
            let summary = "<h2>已收到您的意見</h2>" +
                "<p><strong>姓名: </strong>" + name + "</p>" +
                "<p><strong>電子郵件: </strong>" + email + "</p>" +
                "<p><strong>電話: </strong>" + phone + "</p>" +
                "<p><strong>問題種類: </strong>" + issueType + "</p>" +
                "<p><strong>留言: </strong>" + message + "</p>";
            // 創建一個新的窗口或彈出框來顯示匯總表單
            let summaryWindow = window.open("", "Summary", "width=250px,height=300px");
            summaryWindow.document.write(summary);
        }
